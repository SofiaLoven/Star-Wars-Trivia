<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Star Wars Trivia</h1>
    <h2>Compare youre characters</h2>

    <form id="characterForm">
        <label for="picker">Choose two characters that you want to compare</label>
        <div>
            <select name="characterList1" id="picker">
                <option disabled selected>Character One</option>
                <option>Darth Vader</option>
                <option>R2-D2</option>
                <option>C-3PO</option>
            </select>
            <p>VS</p>
            <select name="characterList2" id="picker">
                <option disabled selected>Character two</option>
                <option>Darth Vader</option>
                <option>R2-D2</option>
                <option>C-3PO</option>
            </select>
        </div> 
        <button>Show Characters</button> 
    </form>
    <section>
        <div id="profileCards"></div>
    </section>
</body>
</html>
