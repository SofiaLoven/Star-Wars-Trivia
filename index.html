<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section id="upperSection">
        <img src="./assets/logo-star-wars.svg" alt="Logo of Star Wars">
        <h2>Compare youre characters</h2>

        <form id="characterForm">
            <label for="picker">Choose two characters that you want to compare</label>
            <div>
                <select name="characterList1" id="picker">
                    <option value="0" disabled selected>Character One</option>
                    <option>Yoda</option>
                    <option>R2-D2</option>
                    <option>C-3PO</option>
                    <option>Han Solo</option>
                    <option>Jabba Desilijic Tiure</option>
                    <option>Chewbacca</option>
                </select>
                <p>VS</p>
                <select name="characterList2" id="picker">
                    <option value="0" disabled selected>Character two</option>
                    <option>Yoda</option>
                    <option>R2-D2</option>
                    <option>C-3PO</option>
                    <option>Han Solo</option>
                    <option>Jabba Desilijic Tiure</option>
                    <option>Chewbacca</option>
                </select>
            </div> 
            <button>Show Characters</button> 
        </form>
    </section>
    <section id="lowerSection">
        <div id="profileCards"></div>
        <div id="showMore"></div>
        <div id="extraInfo"></div>
    </section>
</body>
</html>
